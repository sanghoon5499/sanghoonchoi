        <!-- Script to handle dynamic image loading -->
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // Define the base URL as a variable for easy management
                const resourcePrefix = "https://storage.googleapis.com/sc-photography/";

                // Get all images with the 'js-dynamic-image' class
                const images = document.querySelectorAll('.js-dynamic-image');

                // Loop through each image and set its source dynamically
                images.forEach(image => {
                    // Get the filename from the data-filename attribute
                    const filename = image.getAttribute('data-filename');

                    // If a filename is present, construct the full URL and set the src
                    if (filename) {
                        image.src = resourcePrefix + filename;
                    }
                });
            });
        </script>
